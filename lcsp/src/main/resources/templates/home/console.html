

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>首页展示</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
  <style>
    .flex-column {
      display: flex;
      flex-direction: column;
    }
    .flex-row {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin: 20px;
    }

    /*div高度为200px，宽度为30%,margin20px*/
    .body-div{
      width: 30%;
      height: 200px;
      margin: 20px;
    }
    .body-div1{
      width: 30%;
      height: 200px;
      margin: 20px;
    }

    /*图片自适应*/
    .img-auto {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-body">
                <div class="flex-row">
                  <div class="flex-column body-div" lay-href="html/card" lay-text="校园卡相关">
                    <img class="img-auto" src="/imgs/59801be5b47c7.jpg" alt="">
                    <div style="text-align: center">校园卡开卡</div>
                  </div>
                  <div class="flex-column body-div" lay-href="html/control" lay-text="门禁相关">
                    <img class="img-auto" src="/imgs/59801be5b47c7.jpg" alt="">
                    <div style="text-align: center">开关门禁</div>
                  </div>
                  <div class="flex-column body-div"  lay-href="html/adjustment" lay-text="调账相关">
                    <img class="img-auto" src="/imgs/59801be5b47c7.jpg" alt="">
                    <div style="text-align: center">调账</div>
                  </div>
                </div>
                <div class="flex-row">
                  <div class="flex-column body-div1" lay-href="html/password" lay-text="密码相关">
                    <img class="img-auto" src="/imgs/59801be5b47c7.jpg" alt="">
                    <div style="text-align: center">密码修改</div>
                  </div>
                  <div class="flex-column body-div1" lay-href="html/server" lay-text="服务器相关">
                    <img class="img-auto" src="/imgs/59801be5b47c7.jpg" alt="">
                    <div style="text-align: center">服务器申请</div>
                  </div>
                </div>
                
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/layuiadmin/layui/layui.js?t=1"></script>
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console','element'],function () {
      var element = layui.element;
      element.on('tab()',function (data) {
        console.log(data.index);
      })
  });
  </script>
</body>
</html>
